
# YAML build Script for Notes
parameters:
  BUILD_TYPE: 'Debug'

steps:
- task: Gradle@2
  condition: always()
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'clean build jacocoTest${{parameters.BUILD_TYPE}}UnitTestReport'

- task: PublishCodeCoverageResults@1
  condition: always()
  inputs:
    codeCoverageTool: 'JaCoCo'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/app/build/JaCoCoReports/*${{parameters.BUILD_TYPE}}*/**.xml'
    pathToSources: '$(System.DefaultWorkingDirectory)/app/src/main/java'
    # reportDirectory: '$(System.DefaultWorkingDirectory)./app/build/JaCoCoReports/*${{parameters.BUILD_TYPE}}*/html/'

- task: PublishBuildArtifacts@1
  condition: always()
  inputs:
    PathtoPublish: './app/outputs/apk/${{parameters.BUILD_TYPE}}'
    ArtifactName: 'drop'
    publishLocation: 'Container'